<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Planning Financier Dream2Build1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    caption {
      font-size: 1.6em;
      margin-bottom: 15px;
      font-weight: bold;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<table>
  <caption>Planning Financier Rotatif – Dream2Build1</caption>
  <thead>
    <tr>
      <th>Jour</th>
      <th>Date & Heure</th>
      <th>Nom & Prénom</th>
      <th>Référence</th>
      <th>Lien de Référence</th>
      <th>Total à gérer ($)</th>
      <th>1/3 (Réserve) ($)</th>
      <th>10% du 1/3 mis à part ($)</th>
      <th>Montant reçu ($)</th>
      <th>Réserve nette ($)</th>
    </tr>
  </thead>
  <tbody id="planningBody"></tbody>
</table>

<button onclick="ajouterJour()">➕ Ajouter un jour</button>

<script>
  let joursInitial = 25;
  let montantJournalier = 100;
  let reservePrecedente = 0;
  let date = new Date();
  let jourActuel = 1;

  function formatDateTime(date) {
    const d = new Date(date);
    const day = d.toISOString().split('T')[0];
    const time = d.toTimeString().split(' ')[0];
    return `${day} ${time}`;
  }

  function ajouterLigne(jour, dateValue, total, tiers, miseApart, montantRecu, reserveNette) {
    const tbody = document.getElementById('planningBody');
    let tr = document.createElement('tr');

    tr.innerHTML = `
      <td>${jour}</td>
      <td>${formatDateTime(dateValue)}</td>
      <td><input type="text" placeholder="Nom & Prénom" /></td>
      <td><input type="text" placeholder="Réf. ID" /></td>
      <td><input type="url" placeholder="https://..." /></td>
      <td>${total.toFixed(2)}</td>
      <td>${tiers.toFixed(2)}</td>
      <td>${miseApart.toFixed(2)}</td>
      <td>${montantRecu.toFixed(2)}</td>
      <td>${reserveNette.toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
  }

  function ajouterJour() {
    let total = montantJournalier + (reservePrecedente - reservePrecedente * 0.10);
    total = Math.round(total * 100) / 100;

    let tiers = Math.round((total / 3) * 100) / 100;
    let miseApart = Math.round(tiers * 0.10 * 100) / 100;
    let montantRecu = Math.round((total - tiers) * 100) / 100;
    let reserveNette = Math.round(tiers * 100) / 100;

    ajouterLigne(jourActuel, new Date(date), total, tiers, miseApart, montantRecu, reserveNette);

    // Préparer le prochain jour
    reservePrecedente = reserveNette;
    date.setDate(date.getDate() + 1);
    jourActuel++;
  }

  // Générer les 25 premiers jours
  for (let i = 0; i < joursInitial; i++) {
    ajouterJour();
  }
</script>

</body>
</html>
